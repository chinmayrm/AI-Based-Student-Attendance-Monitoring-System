<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
        <div class="d-flex">
            <a href="{{ url_for('admin_logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Add Student</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="usn" class="form-label">USN</label>
            <input type="text" class="form-control" id="usn" name="usn" required>
        </div>
        <div class="mb-3">
            <label for="semester" class="form-label">Semester</label>
            <select class="form-control" id="semester" name="semester" required>
                <option value="">Select Semester</option>
                {% for sem in range(1, 9) %}
                <option value="{{ sem }}">{{ sem }}</option>
                {% endfor %}
            </select>
        </div>
    <!-- Photo upload/capture removed for manual-only attendance -->
        <button type="submit" class="btn btn-success">Add Student</button>
        <a href="{{ url_for('admin_students') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const capturedInput = document.getElementById('captured_image');
    const preview = document.getElementById('preview');
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
            video.srcObject = stream;
            video.play();
        });
    }
    captureBtn.addEventListener('click', function() {
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL('image/png');
        capturedInput.value = dataUrl;
        preview.innerHTML = `<img src="${dataUrl}" class="img-thumbnail mt-2" width="160">`;
    });
</script>
</div>
</body>
</html>
