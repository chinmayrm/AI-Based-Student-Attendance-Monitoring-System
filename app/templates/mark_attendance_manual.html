<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('teacher_dashboard') }}">Teacher Dashboard</a>
        <div class="d-flex">
            <a href="{{ url_for('teacher_logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Manual Attendance</h2>
    <p>Select students and mark their attendance for today.</p>
    <form method="post" action="">
        <div class="mb-3">
            <label for="attendance_date" class="form-label">Attendance Date:</label>
            <input type="date" class="form-control" id="attendance_date" name="attendance_date" required value="{{ request.form.attendance_date or '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label me-3">Mark by:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mark_mode" id="mode_present" value="present" checked>
                <label class="form-check-label" for="mode_present">Present</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mark_mode" id="mode_absent" value="absent">
                <label class="form-check-label" for="mode_absent">Absent</label>
            </div>
        </div>
        <table class="table table-bordered bg-white">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>USN</th>
                    <th class="present-col">Present</th>
                    <th class="absent-col">Absent</th>
                </tr>
            </thead>
            <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.usn }}</td>
                    <td class="present-col">
                        <input type="checkbox" name="present" value="{{ student.id }}" class="present-checkbox" onclick="toggleExclusive(this)">
                    </td>
                    <td class="absent-col">
                        <input type="checkbox" name="absent" value="{{ student.id }}" class="absent-checkbox" onclick="toggleExclusive(this)">
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Submit Attendance</button>
    </form>
    <script>
    // Only one of present/absent can be checked per student
    function toggleExclusive(checkbox) {
        var row = checkbox.closest('tr');
        if (checkbox.classList.contains('present-checkbox')) {
            row.querySelector('.absent-checkbox').checked = false;
        } else {
            row.querySelector('.present-checkbox').checked = false;
        }
    }
    // Show/hide columns based on mode
    function updateMode() {
        var mode = document.querySelector('input[name="mark_mode"]:checked').value;
        var presentCols = document.querySelectorAll('.present-col');
        var absentCols = document.querySelectorAll('.absent-col');
        if (mode === 'present') {
            presentCols.forEach(col => col.style.display = 'table-cell');
            absentCols.forEach(col => col.style.display = 'none');
        } else {
            presentCols.forEach(col => col.style.display = 'none');
            absentCols.forEach(col => col.style.display = 'table-cell');
        }
    }
    document.querySelectorAll('input[name="mark_mode"]').forEach(radio => {
        radio.addEventListener('change', updateMode);
    });
    // Initialize on page load
    updateMode();
    </script>
    <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
