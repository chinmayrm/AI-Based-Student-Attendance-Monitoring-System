<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('teacher_dashboard') }}">Teacher Dashboard</a>
        <div class="d-flex">
            <a href="{{ url_for('teacher_logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Manual Attendance</h2>
    <p>Select students and mark their attendance for today.</p>
    <form method="post" action="">
        <div class="mb-3">
            <label for="attendance_date" class="form-label">Attendance Date:</label>
            <input type="date" class="form-control" id="attendance_date" name="attendance_date" required value="{{ request.form.attendance_date or '' }}">
        </div>
        <div class="mb-3">
            <!-- Mark by mode removed, only per-student selection -->
        </div>
        <table class="table table-bordered bg-white">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>USN</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.usn }}</td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status_{{ student.id }}" id="present_{{ student.id }}" value="Present" required>
                            <label class="form-check-label" for="present_{{ student.id }}">Present</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status_{{ student.id }}" id="absent_{{ student.id }}" value="Absent">
                            <label class="form-check-label" for="absent_{{ student.id }}">Absent</label>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Submit Attendance</button>
    </form>
    <!-- No JS needed for radio version -->
    <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
