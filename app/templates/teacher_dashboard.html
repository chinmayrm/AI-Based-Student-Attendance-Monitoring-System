<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Teacher Dashboard</a>
        <div class="d-flex">
            <a href="{{ url_for('teacher_logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Welcome, {{ teacher.name }}</h2>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">My Students</h5>
                    <a href="{{ url_for('teacher_students') }}" class="btn btn-primary">View Students</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Take Attendance</h5>
                    <form method="get" action="{{ url_for('mark_attendance') }}">
                        <!-- Select Mode dropdown removed, attendance is manual-only -->
                        <button type="submit" class="btn btn-success">Take Attendance</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Attendance Reports</h5>
                    <a href="{{ url_for('attendance_reports') }}" class="btn btn-info">View Reports</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
