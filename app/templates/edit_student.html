<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Edit Student Info</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
        </div>
        <div class="mb-3">
            <label for="usn" class="form-label">USN</label>
            <input type="text" class="form-control" id="usn" name="usn" value="{{ student.usn }}" required>
        </div>
        <div class="mb-3">
            <label for="semester" class="form-label">Semester</label>
            <input type="number" class="form-control" id="semester" name="semester" value="{{ student.semester }}" min="1" max="10" required>
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Photo</label>
            {% if student.photo_filename %}
                <img src="{{ url_for('static', filename='student_photos/' ~ student.photo_filename) }}" alt="Photo" width="80" height="80" style="object-fit:cover;">
            {% else %}
                <span>No photo uploaded</span>
            {% endif %}
            <input type="file" class="form-control mt-2" id="photo" name="photo" accept="image/*">
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        {% if role == 'admin' %}
            <a href="{{ url_for('admin_students') }}" class="btn btn-secondary ms-2">Cancel</a>
        {% else %}
            <a href="{{ url_for('teacher_students') }}" class="btn btn-secondary ms-2">Cancel</a>
        {% endif %}
    </form>
</div>
</body>
</html>
