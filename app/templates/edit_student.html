<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Edit Student Info</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
        </div>
        <div class="mb-3">
            <label for="usn" class="form-label">USN</label>
            <input type="text" class="form-control" id="usn" name="usn" value="{{ student.usn }}" required>
        </div>
        <div class="mb-3">
            <label for="semester" class="form-label">Semester</label>
            <input type="number" class="form-control" id="semester" name="semester" value="{{ student.semester }}" min="1" max="10" required>
        </div>
    <!-- Photo upload/capture removed for manual-only attendance -->
        <button type="submit" class="btn btn-success">Save Changes</button>
        {% if role == 'admin' %}
            <a href="{{ url_for('admin_students') }}" class="btn btn-secondary ms-2">Cancel</a>
        {% else %}
            <a href="{{ url_for('teacher_students') }}" class="btn btn-secondary ms-2">Cancel</a>
        {% endif %}
    </form>
</div>
<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const capturedInput = document.getElementById('captured_image');
    const preview = document.getElementById('preview');
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
            video.srcObject = stream;
            video.play();
        });
    }
    captureBtn.addEventListener('click', function() {
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL('image/png');
        capturedInput.value = dataUrl;
        preview.innerHTML = `<img src="${dataUrl}" class="img-thumbnail mt-2" width="160">`;
    });
</script>
</body>
</html>
