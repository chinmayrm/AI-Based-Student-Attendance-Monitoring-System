<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Mark Attendance</h2>
    <form method="post" action="{{ url_for('mark_attendance') }}">
        <div class="mb-3">
            <label for="attendance_date" class="form-label">Select Date:</label>
            <input type="date" id="attendance_date" name="attendance_date" class="form-control w-auto d-inline-block" value="{{ (request.form.attendance_date or request.args.get('attendance_date') or '') }}">
        </div>
        <table class="table table-bordered bg-white">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>
                        <select name="attendance_{{ student.id }}" class="form-select w-auto d-inline-block">
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Submit Attendance</button>
        <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary ms-2">Back to Dashboard</a>
    </form>
</div>
</body>
</html>
