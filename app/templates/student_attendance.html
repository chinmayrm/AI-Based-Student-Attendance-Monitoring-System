<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('teacher_dashboard') }}">Teacher Dashboard</a>
        <div class="d-flex">
            <a href="{{ url_for('teacher_logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Attendance for {{ student.name }}</h2>
    <p><strong>USN:</strong> {{ student.usn }}</p>
    <p><strong>Semester:</strong> {{ student.semester }}</p>
    <div class="alert alert-info">Attendance details coming soon.</div>
    <a href="{{ url_for('teacher_students') }}" class="btn btn-secondary">Back to Students</a>
</div>
</body>
</html>
