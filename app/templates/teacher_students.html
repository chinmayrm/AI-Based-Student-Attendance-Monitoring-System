<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('teacher_dashboard') }}">Teacher Dashboard</a>
        <div class="d-flex">
            <a href="{{ url_for('teacher_logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>My Students</h2>
    <a href="{{ url_for('teacher_add_student') }}" class="btn btn-success mb-3">Add Student</a>
    <table class="table table-bordered bg-white">
        <thead>
            <tr>
                <th>Name</th>
                <th>USN</th>
                <!-- Photo column removed -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.usn }}</td>
                <!-- Photo display removed -->
                <td>
                    <a href="{{ url_for('view_student_attendance', student_id=student.id) }}" class="btn btn-info btn-sm">View Attendance</a>
                    <a href="{{ url_for('edit_student_teacher', student_id=student.id) }}" class="btn btn-warning btn-sm ms-2">Edit</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
